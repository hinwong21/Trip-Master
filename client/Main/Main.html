<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="../Footer/Footer.css" />
    <link rel="stylesheet" href="../Header/Header.css" />
    <link rel="stylesheet" href="./Main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Header-container">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <i class="fa-solid fa-gear"></i>
    </div>

    <div class="Main-container">
      <div class="Countdown-container"></div>
      <div class="About-container">
        <div class="About-title">About Trip Master</div>
        <div class="About-content">
          Introducing Trip Master, the ultimate trip planning app designed to
          make your travel experience effortless and enjoyable. Trip Master
          takes the stress out of travel planning, allowing you to focus on
          creating unforgettable memories.
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="Footer-container">
      <i class="fa-solid fa-plane-departure" onclick="handleToTripPage()"></i>
      <i class="fa-solid fa-earth-asia" onclick="handleToMainPage()"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>

    <script src="../Header/Header.js"></script>
    <script src="../Footer/Footer.js"></script>
    <script src="./Main.js"></script>
  </body>
</html>
