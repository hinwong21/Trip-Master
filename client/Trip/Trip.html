<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip</title>
    <link rel="stylesheet" href="../Footer/Footer.css" />
    <link rel="stylesheet" href="../Header/Header.css" />
    <link rel="stylesheet" href="./Trip.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Header-container">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <i class="fa-solid fa-gear"></i>
    </div>

    <div class="Trip-container">
      <div class="NewTrip-container-outline">
        <div class="NewTrip-container">Start a New Trip</div>
      </div>

      <div class="TripHolders-container">
        <div class="TripHolder-container">
          <div>台灣之旅</div>
          <div>18/08/2023 - 21/08/2023</div>
        </div>
      </div>
    </div>
    <div class="Footer-container">
      <i class="fa-solid fa-plane-departure" onclick="handleToTripPage()"></i>
      <i class="fa-solid fa-earth-asia" onclick="handleToMainPage()"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
    <script src="../Header/Header.js"></script>
    <script src="../Footer/Footer.js"></script>
    <script src="./Trip.js"></script>
  </body>
</html>
