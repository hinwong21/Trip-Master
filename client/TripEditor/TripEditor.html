<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Editor</title>
    <link rel="stylesheet" href="./css/TripEditor.css" />
    <link rel="stylesheet" href="./css/TripHolder.css" />
    <link rel="stylesheet" href="./css/TripDate.css" />
    <link rel="stylesheet" href="../Footer/Footer.css" />
    <link rel="stylesheet" href="../Header/Header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="Header-container">
      <i class="fa-solid fa-xmark" onclick="history.back()"></i>
      <!-- <i class="fa-solid fa-gear"></i> -->
    </div>

    <!-- Body -->
    <div class="TripEditor-container animate__animated animate__fadeInUpBig">
      <!-- TripHolder -->
      <section class="TripHolder-container">
        <div class="TripHolder">
          <!-- TripHolder front -->
          <section class="TripHolder-front">
            <div class="TripHolder-title">
              <div>台灣之旅</div>
            </div>

            <div class="TripHolder-travelPeriod-container">
              <div class="TripHolder-travelPeriod">
                <section class="TripHolder-travelPeriod-notice">
                  <div>day/month</div>
                </section>
                <div class="TripHolder-travelPeriod-main">
                  <section class="TripHolder-travelPeriod-main-title">
                    <div>trip</div>
                    <div>start</div>
                  </section>
                  <section class="TripHolder-travelPeriod-main-date">
                    <div>18/08</div>
                  </section>
                </div>
              </div>

              <div class="TripHolder-travelPeriod">
                <section class="TripHolder-travelPeriod-notice">
                  day/month
                </section>
                <div class="TripHolder-travelPeriod-main">
                  <section class="TripHolder-travelPeriod-main-title">
                    <div>trip</div>
                    <div>end</div>
                  </section>
                  <section class="TripHolder-travelPeriod-main-date">
                    <div>21/08</div>
                  </section>
                </div>
              </div>
            </div>
          </section>

          <!-- TripHolder back -->
          <section class="TripHolder-back">
            <div class="TripHolder-back-editor">design your trip</div>
          </section>
        </div>
      </section>

      <!-- Animation notice -->
      <div class="Animation-notice">click to rotate</div>

      <!-- Map -->
      <div class="Map-container" id="map"></div>

      <!-- TripDate Filter -->
      <div class="TripDate-container"></div>
    </div>

    <!-- Footer -->
    <div class="Footer-container">
      <i class="fa-solid fa-plane-departure" onclick="handleToTripPage()"></i>
      <i class="fa-solid fa-earth-asia" onclick="handleToMainPage()"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDElnMGkXJThuDzryppYqKWTXED3Ki4Kp8&callback=initMap"></script> -->
    <script src="../Header/Header.js"></script>
    <script src="../Footer/Footer.js"></script>
    <script src="./script/TripEditor.js"></script>
    <script src="./script/TripDate.js"></script>
    <script src="./script/TripHolder.js"></script>
    <script src="./script/TripDesign.js"></script>
  </body>
</html>
